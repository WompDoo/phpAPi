<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
<form class="container mt-5" action="http://localhost/phpAPi/public/index.php/api/product/add" method="post">
  <div class="col-6">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="product...">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="max_price" class="form-label">Max price</label>
      <input type="number" class="form-control" id="max_price'">
    </div>
    <div class="mb-3">
      <label for="min_price" class="form-label">Min price</label>
      <input type="number" class="form-control" id="min_price'">
    </div>
    <div class="mb-3">
      <label for="num_to_be_sold" class="form-label">No. to be sold</label>
      <input type="number" class="form-control" id="num_to_be_sold'">
    </div>
    <button type="submit" class="btn btn-primary mb-3">Add product</button>
  </div>
</div>

</body>
</html>
